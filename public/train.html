<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrainChooChoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/train.css" />
    
</head>
<body>
    <div  class="container">
        <div class="jumbotron jumbo-train">
            <h1 class="text-center"><strong>Train Schedule</strong></h1>
            <hr>
            <h4 class="text-center">Choo Choo</h4>
            
        </div>

        <div class="row">
            <div class="col-12 train-cards">
                <div class="card">
                    <div class="card-header train-header">
                        Train Schedule
                    </div>
                    <div class="card-body">
                        <div id="train-schedule"></div>
                        <table class="table">
                            <thead class="thead">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">First Train</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    
                                </tr>
                            
                            </thead>
                            <tbody id="train-sched">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-12 train-cards">
                    <div class="card">
                        <div class="card-header train-header">
                            Add a Train
                        </div>
                        <div class="card-body">
                            
                            <form id="train-schedule">
                                <div class="form-group">
                                    <label >Train Name</label>
                                    <input type="text" class="form-control" id="train-name" aria-describedby="emailHelp" placeholder="Train's Name">
                                </div>
                                <div class="form-group">
                                    <label >Destination</label>
                                    <input type="text" class="form-control" id="destination" placeholder="Where are you going?">
                                </div>
                                <div class="form-group">
                                    <label >First Train Time</label>
                                    <input type="time" class="form-control" id="first-train" >
                                </div>
                                <div class="form-group">
                                    <label >Frequency (min)</label>
                                    <input type="number" class="form-control" id="frequency" >
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>



    </div>    


</body>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script src="assets/setup.js"></script>
<script src="assets/train.js"></script>

</html>
